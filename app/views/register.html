<div class="row register-page">
    <div class="col s12">
        <form name="formRegister" ng-submit="vm.register()" class="register-form center">
            <div class="card-panel">
                <div class="card-content">
                    <span class="card-title"><h3>Create Account</h3></span>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name"
                                   type="text"
                                   name="name"
                                   ng-maxlength="50"
                                   data-length="50"
                                   ng-model="user.name"
                                   ng-required="true">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="email"
                                   type="text"
                                   name="email"
                                   ng-required="true"
                                   ng-maxlength="100"
                                   ng-model="user.email"
                                   data-length="100"
                                   ng-pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password"
                                   type="password"
                                   name="password"
                                   ng-maxlength="50"
                                   data-length="50"
                                   ng-model="user.password"
                                   ng-required="true">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="re_password"
                                   type="password"
                                   name="re_password"
                                   ng-maxlength="50"
                                   data-length="50"
                                   ng-model="user.re_password"
                                   ng-required="true">
                            <label for="re_password">Re-Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light light-blue col s12"
                                    type="submit"
                                    name="action"
                                    ng-disabled="formRegister.$invalid">
                                Register
                            </button>
                        </div>
                    </div>
                    <p class="center">Already have an account? <a ui-sref="loggedIn.blank.login">Sign In</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('input').characterCounter();
    });
</script>
